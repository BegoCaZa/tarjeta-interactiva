<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tarjeta Interactiva</title>
  </head>
  <body>
    <div class="cards-container">
      <div class="front-card">
        <img src="./assets/bg-card-front.png" alt="Front Card" />
        <img src="./assets/card-logo.svg" alt="Card Logo" class="card-logo" />
        <span class='card-number'id="card-number-display">0000 0000 0000 0000</span>
        <div class="card-info">
          <span id="card-name-display">JANE APPLESEED</span>
          <div class="card-dates">
          <span id="card-month-display">00 /</span>
          <span id="card-year-display">00</span>
        </div>
      </div>
    </div>
      <div class="back-card">
        <img src="./assets/bg-card-back.png" alt="Back Card" />
        <span class="card-cvc" id="card-cvc-display">000</span>
      </div>
    </div>
      <form id="form" class="form">
        <div class="form-input">
          <span class="form-subtitle">CARDHOLDER NAME</span>
          <input type="text" id="card-name" maxlength="20" placeholder="e.g. Jane Appleseed"/>
          <span class="error-message" id="name-error">Can't be blank</span>
        </div>

        <div class="form-input">
          <span class="form-subtitle">CARD NUMBER</span>
          <input type="text" id="card-number" maxlength="20" placeholder="e.g. 1234 5678 9123 0000"/>
          <span class="error-message" id="number-error">Wrong format, numbers only</span>
        </div>

        <div class="exp-date-cvv">
          
          <div class="exp-date">
            <span class="form-subtitle">EXP. DATE (MM/YY)</span>
          
            <div class="exp-date-input">
            <input type="text" id="exp-month" maxlength="2" placeholder="MM"/>
            <input type="text" id="exp-year" maxlength="2" placeholder="YY"/>
            </div>

            <span class="error-message" id="date-error">Can't be blank</span>
          </div>


          <div class="cvv">
            <span class="form-subtitle">CVC</span>
            <input type="text" id="cvc" maxlength="3" placeholder="e.g. 123"/>
            <span class="error-message" id="cvc-error">Can't be blank</span>
        </div>
        </div>

        <input type="submit" value="Confirm" class="submit-button" />
      </form>
    
    <script src="./js/scripts.js"></script>
  </body>
</html>
